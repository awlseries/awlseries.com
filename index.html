  <title>Arena Warborn League</title>
  <style>
  .initial-loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #2c2c2c;
    display: flex;
    justify-content: center;
  }
  
  /* Скрываем когда React загрузился */
  .react-loaded .initial-loading {
    display: none;
  }
  .spinner {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.spinner-circle {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #ff6600;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 200px;
}
.loading-container p {
  margin-top: 10px;
  color: #666;
  font-family: 'Montserrat', sans-serif;
  font-size: 12px;
}
</style>
